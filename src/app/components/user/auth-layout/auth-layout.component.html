<div id=body class="text-center">
  <main class="form-auth">
    <form>
      <img class="mb-5" src="assets/logo.svg">


      <div class="form-floating">
        <input type="text" [(ngModel)]="admin.username" [ngModelOptions]="{standalone: true}" class="form-control"
          id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput" class="text-muted">Username or Email</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" [(ngModel)]="admin.password" [ngModelOptions]="{standalone: true}" class="form-control"
          id="floatingPassword" placeholder="Password">
        <label for="floatingPassword" class="text-muted">Password</label>
      </div>
      <div [hidden]="!userAuthService.isLogged" class="alert alert-danger" role="alert">
        <strong>Wrong username or password</strong>
      </div>



      <p><a href="./reset.html" class="text-decoration-none">Forgot your password? </a></p>

      <button class="w-100 btn btn-lg btn-primary fs-6 fw-bold" type="submit" (click)=Login()>LOG IN</button>
    </form>
  </main>

</div>
