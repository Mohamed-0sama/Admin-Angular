<h3>Today Date: {{ todayDate | date: "mediumDate" }}</h3>

<div class="mb-3">
  <label for="" class="form-label">Select Category:</label>
  <select
    name="cat"
    id="catDDL"
    class="form-select"
    [(ngModel)]="selectedCat"
    #selectItem
    (change)="showProducts(selectItem.value)"
  >
    <option value="">All</option>
    <option *ngFor="let cat of StaticCat" [value]="cat">{{ cat }}</option>
  </select>
</div>
<hr />

<button mat-flat-button color="accent" (click)="addData()" class="demo-button">
  Add data
</button>
<button
  mat-flat-button
  color="warn"
  (click)="removeData()"
  class="demo-button m-2"
>
  Remove data
</button>

<ul class="ul__product">
  <li *ngFor="let prd of ProductList; let i = index" [ngSwitch]="prd.quantity">
    <div class="card list__product">
      <h2 class="card-title pt-2">{{ prd?.title | uppercase }}</h2>
      <img src="{{ ImagesUrl }}{{ prd.imageSrc }}"
      width="200px"
      height="200px"
      alt="Photo of a Shiba Inu">
      <div class="card-body">

        <p class="card-text">{{ prd.desc }}</p>
        <p class="card-text">{{
          prd.price | currency: "EGP":"symbol"
        }}</p>

        <div class="d-flex justify-content-center flex-width align-items-center">
          <a
          class="btn btn-primary mx-1"
          routerLink="//admin/Account/Products/{{ prd._id }}"
          role="button"
          >View</a
        >
        <a
          class="btn btn-primary mx-1"
          (click)="deleteProduct(prd._id)"
          role="button"
          >Delete</a
        >
        </div>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
  </li>
</ul>
