<section class="vh-100 bg-image"
  style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <!-- <div>
                    <h2> {{myForm2.value|json}}</h2>
                </div> -->
              <form [formGroup]="myForm2">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                    formControlName="username" />
                  <label class="form-label" for="form3Example1cg">Your Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                    formControlName="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example5cdg" class="form-control form-control-lg"
                    formControlName="repeat password" />
                  <label class="form-label" for="form3Example5cdg">Repeat your password</label>
                </div>
                <div class="col-md-8 mb-5">
                  <input type="file" name="image" accept=".jpg, .jpeg, .png" class="form-control" id="inputImage"
                    (change)="upload($event)">
                  <label for="imageinput" class="form-label">Image </label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g" required>
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>



                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="!myForm2.valid" (click)=addUser(myForm2.value)>Register</button>
                </div>

                <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p> -->
                <!-- <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)=updateUser(User2.value)>updated</button>
                  </div> -->

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
