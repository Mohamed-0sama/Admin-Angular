<!-- <div class="container justify-content-center"> -->
<div class="mb-3">
  <label for="" class="form-label">Select Category:</label>
  <select name="user" id="userDD" class="form-select" [(ngModel)]="selectedUser" #selectUser
    (change)="showOrderOfUser(selectUser.value)">
    <option value="">All</option>
    <option *ngFor="let user of Users" [value]="user._id">
      {{ user.username }}
    </option>
  </select>
</div>
<hr />

<div class="container-fluid">
  <div class="card">
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>No.</th>
            <th>OrderId</th>
            <th>UserId</th>
            <th>Products</th>
            <th>Address</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of OrderList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ order._id }}</td>
            <td>{{ order.userId }}</td>
            <td>
              <ul *ngFor="let p of order.products">
                <li>productId: {{ p.productId }}</li>
                <li>productQuantity: {{ p.quantity }}</li>
              </ul>
            </td>
            <td>
              <ul>
                <li>City: {{ order.address.city }}</li>
                <li>Address Details: {{ order.address.addressDetails }}</li>
                <!-- <li>street: {{ order.address.street }}</li> -->
              </ul>
            </td>
            <td>{{ order.amount }}</td>
            <!-- <td [ngStyle]="{'color': order.status==='pending'?'darkred':'green'}">{{ order.status }}</td> -->
            <td><select name="status" [value]="order.status" id="userDD" class="form-select" #selectedStatus
                (change)="showStatus(order._id,selectedStatus.value)">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Delivered">Delivered</option>
              </select></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
